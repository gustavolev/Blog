<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sair</title>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.light_green-green.min.css"/>
    <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
  </head>

  <style> 
  	.fundo{
      background: url(http://pre06.deviantart.net/3825/th/pre/f/2013/054/1/c/wallpaper_street__by_xgomiitaj-d5vy75h.jpg) center / cover;
    }

    .demonstracao-card {
      height: 210px;
    }

    .mdl-layout {
      align-items: center;
      justify-content: center;
    }

    .mdl-button{
      margin: 5px;
    }

  </style>

  <body>
    <div class="fundo mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header mdl-color-text--white mdl-layout__header--transparent">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Blog!</span>
          <div class="mdl-layout-spacer"></div>
          <nav class="mdl-navigation">
            <a href="/" class="mdl-navigation__link mdl-color-text--white">Início</a>
            <a href="post" class="mdl-navigation__link mdl-color-text--white">Postar</a>
            <a href="logout" class="mdl-navigation__link mdl-color-text--white">Sair</a>
          </nav>
        </div>        
  
      </header>
 
      <main class="mdl-layout">
        <center>
          <div class="mdl-card mdl-shadow--16dp demonstracao-card">
            <div class="mdl-card__title">
              <h2 class="mdl-card__title-text">Sair</h2>
            </div>
            <div class="mdl-card__actions mdl-card--border">
                
              <form method="post">
                <h4>Deseja realmente sair?</h4>
                <a href="/" class="mdl-color-text--white">  
                  <button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                    Não
                  </button>
                </a>
                <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                  Sim
                </button>

              </form>            
            </div>
          </div>
        </center>
      </main>
    </div>     
  </body>
</html>
